<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="currency.js"></script>
</head>
  <body>
<div style="margin-top:10px" class="row">
    <div class="col-sm-3">
        <label for="" class="control-label">FROM</label>
        <select id="ddlfrom" class="form-control">
            

        </select>
    </div>
    <div class="col-sm-1 icon-block">
        <button id="btnswap"><i class="glyphicon gpyphicon-sort rotate-icon"></i></button>
    </div>

    <div class="col-sm-3">
        <label class="control-label">To</label>
        <select id="ddlTo" class="form-control"></select>
    </div>
    <div class="col-sm-1"></div>
</div>
<div style="margin-top:10px" class="row">
    <div class="col-sm-3">
        <label class="control-label">AMOUNT</label>
        <input type="number" id="txtamount" class="form-control" value="1" />
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-3">
        <label class="control-label">RESULT</label>
        <input type="number" class="form-control" id="txtoutput" readonly />
        
    </div>
    <div style="padding-top:25px;" class="col-sm-1">
        <button id="btnsubmit" onclick="Calculate()" class="btn btn-primary">CONVERT</button>
    </div>
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>
</html>
